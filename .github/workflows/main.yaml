name: CI e CD

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - './**'
env:
  docker_image_name: walvesribeiro/ricky-morty-app:${{github.run_number}}
jobs:
  CI:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v3

    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{secrets.DOCKERHUB_USER}}
        password: ${{secrets.DOCKERHUB_TOKEN}}

    - name: Construção da imagem Docker worker
      uses: docker/build-push-action@v5.0.0
      with: 
        context: ./
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.docker_image_name }}
          walvesribeiro/ricky-morty-app:latest

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    environment: github-pages
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Adding Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Instalando as Dependencias
      run: npm install

    - name: Build Angular App
      run: npm run build
    
    - name: Deploy to gh pages
      run: |
        npx ngh --dir=docs/ricky-morty-app
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
